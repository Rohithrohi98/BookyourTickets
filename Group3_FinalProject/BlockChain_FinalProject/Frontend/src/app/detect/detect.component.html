<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Schedule</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .event-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://semo.edu/river-campus-events/_images/option_9.png" class="card-img-top" alt="Event 1">
          <div class="card-body">
            <h5 class="card-title">Event 1</h5>
            <p class="card-text">Date & Time: May 10, 2024 - 10:00 AM</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://semo.edu/river-campus-events/_images/student-art-exhibition-980x654.jpg" class="card-img-top" alt="Event 2">
          <div class="card-body">
            <h5 class="card-title">Event 2</h5>
            <p class="card-text">Date & Time: May 15, 2024 - 2:00 PM</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card event-card">
          <img src="https://semo.edu/river-campus-events/_images/dancer-group-photo-980x654.jpg" class="card-img-top" alt="Event 3">
          <div class="card-body">
            <h5 class="card-title">Event 3</h5>
            <p class="card-text">Date & Time: May 20, 2024 - 7:00 PM</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
